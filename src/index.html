<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Château De Sable :P</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <section id="first">
      <div class="l-paralax">
        <h1>Château De Sable</h1>
        <img id="first-background" src="./img/01.1.png?as=webp" />
        <img id="first-foreground" src="./img/01.2.png?as=webp" />
      </div>
      <div id="first-foreground-cover"></div>
      <div class="l-speech-overlay">
        <img id="first-bubble-one" src="./img/02.1.png" />
        <img id="first-bubble-two" src="./img/02.2.png" />
      </div>
    </section>
    <section id="second">
      <div class="l-center">
        <img src="./img/02.3.png?as=webp" />
      </div>
    </section>
    <section id="third">
      <div class="l-center">
        <img id="third-left-one" src="./img/03.4.png?as=webp" />
        <img id="third-right-one" src="./img/03.1.png?as=webp" />
      </div>
      <div class="l-center">
        <img id="third-left-two" src="./img/03.2.png?as=webp" />
        <img id="third-right-two" src="./img/03.3.png?as=webp" />
      </div>
    </section>
    <section class="fourth">
      <img id="fourth-background" src="./img/04.png?as=webp" />
      <div class="l-center">
        <img id="fourth-panel" src="./img/05.png?as=webp" />
      </div>
    </section>
    <section id="fifth">
      <div class="l-center">
        <img id="fifth-left" src="./img/06.png" />
        <img id="fifth-right" src="./img/07.1.png" />
      </div>
      <img id="fifth-bubble" src="./img/07.2.png" />
    </section>
    <section id="sixth">
      <img src="./img/08.png" />
    </section>
    <h1>Château De Sable</h1>
    <footer></footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
